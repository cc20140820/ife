<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 02</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {
  /*
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var list=document.getElementById("aqi-list");
  var China = ["一","二","三","四","五","六","七"];
  var newNum = [];
  var temp;
  //将大于60的存入newNum数组中
  for (var i = 0; i < aqiData.length; i++) {
    if (aqiData[i][1]>60) {
      newNum.push(aqiData[i]);
    }
  }
  //对newNum数组按从大到小排列
  for (var i = 0; i < newNum.length-1; i++) {
    for (var j = i+1; j < newNum.length; j++) {
      if (newNum[i][1]<newNum[j][1]) {
        temp=newNum[i];
        newNum[i]=newNum[j];
        newNum[j]=temp;
      }
    }
  }
  //将newNum数组的值显示出来
  var n=0;
  for (var i = 0; i < newNum.length; i++) {
    var li=document.createElement("li");
    li.innerHTML="第" + China[n] + "名: " + newNum[i];
    list.appendChild(li);
    n++;
  }
})();

</script>
</body>
</html>
