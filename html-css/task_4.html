<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>4</title>
    <style media="screen">
      *{margin: 0;padding: 0;}
      html,body{width: 100%;height: 100%;}
      .wrap{background-color: #ccc;margin: 0 auto;width: 400px;height: 200px;position:relative;overflow: hidden;top: 50%;margin-top: -100px;}
      .left-c{width: 100px;height: 100px;border-radius: 100%;background-color: #fc0;position: absolute;left: -50px;top:-50px;}
      .right-c{width: 100px;height: 100px;border-radius: 100%;background-color: #fc0;position: absolute;right: -50px;bottom:-50px;}
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="left-c">

      </div>
      <div class="right-c">

      </div>
    </div>
  </body>
</html>
